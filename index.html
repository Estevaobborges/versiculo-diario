<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vers√≠culo do Dia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            background-image: url('https://www.example.com/imagem-de-fundo.jpg'); /* Substitua com o link da sua imagem */
            background-size: cover;
            background-position: center;
            transition: background-color 0.5s, color 0.5s;
        }

        body.escuro {
            background-color: #2c3e50;
            color: #fff;
            background-image: url('https://www.example.com/imagem-de-fundo-dark.jpg'); /* Substitua com o link da sua imagem para o tema escuro */
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .reacoes {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .reacoes button {
            margin: 0 10px;
            font-size: 2em;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #bdc3c7;
        }

        .comentarios {
            margin-top: 40px;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .comentarios input, .comentarios textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .comentarios button {
            background-color: #3498db;
            font-size: 1em;
        }

        /* Design Responsivo */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
                padding: 15px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Vers√≠culo do Dia</h1>
        <p id="versiculo"></p>
        <p id="reflexao"></p>

        <div class="reacoes">
            <button onclick="reagir('‚ù§Ô∏è')">AMEI ‚ù§Ô∏è</button>
            <button onclick="reagir('üò¢')">Me tocou üò¢</button>
            <button onclick="reagir('üëç')">Curtir üëç</button>
        </div>

        <footer>
            Visualiza√ß√µes: <span id="contador">0</span>
        </footer>

        <div class="comentarios">
            <h3>Comente ou compartilhe seu testemunho:</h3>
            <input type="text" id="nome" placeholder="Seu nome">
            <textarea id="comentario" placeholder="Seu coment√°rio ou testemunho"></textarea>
            <button onclick="enviarComentario()">Enviar</button>
        </div>

        <button onclick="alternarTema()">Alternar Tema</button>
    </div>

    <script>
        // Fun√ß√£o para carregar o vers√≠culo do dia
        function carregarVersiculo() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const reflexao = localStorage.getItem('reflexaoDoDia');
            if (versiculo && reflexao) {
                document.getElementById('versiculo').textContent = versiculo;
                document.getElementById('reflexao').textContent = reflexao;
            } else {
                obterVersiculo();
            }
        }

        // Fun√ß√£o para pegar vers√≠culos do arquivo JSON
        async function obterVersiculo() {
            try {
                const response = await fetch('versiculos.json');
                const data = await response.json();
                const dataAtual = new Date();
                const dia = dataAtual.getDate();
                const versiculoDoDia = data[dia % data.length];
                const versiculo = versiculoDoDia.versiculo;
                const reflexao = versiculoDoDia.reflexao;

                localStorage.setItem('versiculoDoDia', versiculo);
                localStorage.setItem('reflexaoDoDia', reflexao);

                document.getElementById('versiculo').textContent = versiculo;
                document.getElementById('reflexao').textContent = reflexao;
            } catch (error) {
                console.error('Erro ao obter vers√≠culo:', error);
                const versiculoPadrao = "Porque Deus amou o mundo de tal maneira que deu o seu Filho unig√™nito, para que todo aquele que nele crer n√£o pere√ßa, mas tenha a vida eterna. - Jo√£o 3:16";
                const reflexaoPadrao = "Este vers√≠culo nos lembra do imenso amor de Deus por n√≥s. Ele nos oferece a vida eterna atrav√©s de Jesus Cristo.";
                localStorage.setItem('versiculoDoDia', versiculoPadrao);
                localStorage.setItem('reflexaoDoDia', reflexaoPadrao);
                document.getElementById('versiculo').textContent = versiculoPadrao;
                document.getElementById('reflexao').textContent = reflexaoPadrao;
            }
        }

        // Alternar entre tema claro e escuro
        function alternarTema() {
            document.body.classList.toggle('escuro');
        }

        // Rea√ß√µes
        function reagir(reacao) {
            alert(`Voc√™ reagiu com: ${reacao}`);
        }

        // Contador de visualiza√ß√µes
        let contadorVisualizacoes = parseInt(localStorage.getItem('contador')) || 0;
        document.getElementById('contador').textContent = contadorVisualizacoes;
        localStorage.setItem('contador', contadorVisualizacoes + 1);

        // Coment√°rios ou testemunhos
        function enviarComentario() {
            const nome = document.getElementById('nome').value;
            const comentario = document.getElementById('comentario').value;

            if (nome && comentario) {
                alert('Obrigado pelo seu coment√°rio!');
                document.getElementById('nome').value = '';
                document.getElementById('comentario').value = '';
            } else {
                alert('Por favor, preencha o nome e o coment√°rio.');
            }
        }

        // Garantir que o vers√≠culo seja atualizado √† meia-noite
        function verificarHorario() {
            const ultimaAtualizacao = localStorage.getItem('ultimaAtualizacao');
            const dataAtual = new Date();

            if (!ultimaAtualizacao || new Date(ultimaAtualizacao).getDate() !== dataAtual.getDate()) {
                localStorage.removeItem('versiculoDoDia');
                localStorage.removeItem('reflexaoDoDia');
                localStorage.setItem('ultimaAtualizacao', dataAtual);
                obterVersiculo();
            }
        }

        // Carregar o vers√≠culo na inicializa√ß√£o
        carregarVersiculo();
        verificarHorario();

    </script>
</body>
</html>
