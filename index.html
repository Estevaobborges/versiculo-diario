<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vers√≠culo do Dia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f4f4f4;
            transition: background-color 0.5s, color 0.5s;
        }

        body.escuro {
            background-color: #2c3e50;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        button {
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        .reacoes {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .reacoes button {
            margin: 0 10px;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #bdc3c7;
        }

        .comentarios {
            margin-top: 40px;
            max-width: 600px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .comentarios input, .comentarios textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .comentarios button {
            background-color: #3498db;
            font-size: 1em;
        }

        /* Design Responsivo */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1.2em;
                padding: 15px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Vers√≠culo do Dia</h1>
        <p id="versiculo"></p>
        <button onclick="compartilharWhatsapp()">Compartilhar no WhatsApp</button>
        <button onclick="compartilharFacebook()">Compartilhar no Facebook</button>
        <button onclick="baixarImagem()">Baixar Imagem para Story do Instagram</button>

        <div class="reacoes">
            <button onclick="curtir()">Curtir üëç</button>
            <button onclick="compartilharEmail()">Compartilhar por E-mail</button>
        </div>

        <footer>
            Visualiza√ß√µes: <span id="contador">0</span>
        </footer>

        <div class="comentarios">
            <h3>Comente ou compartilhe seu testemunho:</h3>
            <input type="text" id="nome" placeholder="Seu nome">
            <textarea id="comentario" placeholder="Seu coment√°rio ou testemunho"></textarea>
            <button onclick="enviarComentario()">Enviar</button>
        </div>

        <button onclick="alternarTema()">Alternar Tema</button>
    </div>

    <script>
        // API para buscar vers√≠culo do dia
        async function obterVersiculo() {
            const response = await fetch('https://api.bible.com/v1/verses/random?translation=PTB');
            const data = await response.json();
            return data.versicle.text;
        }

        // Alternar entre tema claro e escuro
        function alternarTema() {
            document.body.classList.toggle('escuro');
        }

        // Rea√ß√µes
        function curtir() {
            alert('Obrigado por curtir!');
        }

        function compartilharWhatsapp() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const textoCompartilhar = encodeURIComponent(`Vers√≠culo do Dia: ${versiculo}`);
            const url = `https://api.whatsapp.com/send?text=${textoCompartilhar}`;
            window.open(url, 'whatsapp-share', 'width=600,height=400');
        }

        function compartilharFacebook() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const textoCompartilhar = encodeURIComponent(`Vers√≠culo do Dia: ${versiculo}`);
            const url = `https://www.facebook.com/sharer/sharer.php?u=https://www.seusite.com&quote=${textoCompartilhar}`;
            window.open(url, 'facebook-share', 'width=600,height=400');
        }

        function compartilharEmail() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const emailLink = `mailto:?subject=Vers√≠culo do Dia&body=${encodeURIComponent(versiculo)}`;
            window.location.href = emailLink;
        }

        function baixarImagem() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1080;
            canvas.height = 1920;

            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText(versiculo, 50, 1000);
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'versiculo_do_dia.png';
                link.click();
            };
            img.src = 'https://i.pinimg.com/736x/ec/95/04/ec9504e731b7900023ea947249df107e.jpg'; // Substitua pelo link de sua imagem
        }

        // Contador de visualiza√ß√µes
        let contadorVisualizacoes = parseInt(localStorage.getItem('contador')) || 0;
        document.getElementById('contador').textContent = contadorVisualizacoes;
        localStorage.setItem('contador', contadorVisualizacoes + 1);

        // Coment√°rios ou testemunhos
        function enviarComentario() {
            const nome = document.getElementById('nome').value;
            const comentario = document.getElementById('comentario').value;

            if (nome && comentario) {
                alert('Obrigado pelo seu coment√°rio!');
                document.getElementById('nome').value = '';
                document.getElementById('comentario').value = '';
            } else {
                alert('Por favor, preencha o nome e o coment√°rio.');
            }
        }

        // Carregar e exibir vers√≠culo
        async function exibirVersiculo() {
            const versiculo = await obterVersiculo();
            localStorage.setItem('versiculoDoDia', versiculo);
            document.getElementById('versiculo').textContent = versiculo;
        }

        // Iniciar
        exibirVersiculo();
    </script>
</body>
</html>
