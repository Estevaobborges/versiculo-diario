<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://i.pinimg.com/1200x/47/a4/ff/47a4fffbc98e58619e42a8eb0fc4e609.jpg'); /* Insira o link de uma imagem religiosa aqui */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        button {
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #bdc3c7;
        }

        /* Animação */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Versículo do Dia</h1>
        <p id="versiculo"></p>
        <button onclick="mostrarVersiculoAleatorio()">Versículo Aleatório</button>

        <footer>&copy; 2025 - Todos os direitos reservados</footer>
    </div>

    <script>
        const versiculos = [
            "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crer não pereça, mas tenha a vida eterna. - João 3:16",
            "O Senhor é o meu pastor; nada me faltará. - Salmo 23:1",
            "Porque eu bem sei os planos que estou planejando para vós, diz o Senhor, planos de paz, e não de mal, para vos dar um futuro e uma esperança. - Jeremias 29:11"
        ];

        const dataAtual = new Date();
        const dia = dataAtual.getDate();
        const versiculoDoDia = versiculos[dia % versiculos.length];

        document.getElementById('versiculo').textContent = versiculoDoDia;

        function mostrarVersiculoAleatorio() {
            const aleatorio = versiculos[Math.floor(Math.random() * versiculos.length)];
            document.getElementById('versiculo').textContent = aleatorio;
        }
    </script>
</body>
</html>
