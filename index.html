<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://i.pinimg.com/736x/cc/cb/2a/cccb2ae2952d446eafbb5f3e00d30d3f.jpg'); /* Insira o link de uma imagem religiosa aqui */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.5em;
            background-color: rgba(255, 255, 255, 0.8);
            color: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        button {
            background-color: #27ae60;
            color: white;
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2ecc71;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #bdc3c7;
        }

        /* Animação */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Versículo do Dia</h1>
        <p id="versiculo"></p>
        <!-- Botões de compartilhamento -->
        <button onclick="compartilharWhatsapp()">Compartilhar no WhatsApp</button>
        <button onclick="compartilharFacebook()">Compartilhar no Facebook</button>
        <button onclick="baixarImagem()">Baixar Imagem para Story do Instagram</button>

        <footer>&copy; 2025 - Todos os direitos reservados</footer>
    </div>

    <script>
        // URL do arquivo JSON com os versículos (agora usando um caminho relativo)
        const versiculosUrl = 'versiculos.json';  // Caminho local

        async function obterVersiculos() {
            const response = await fetch(versiculosUrl);
            const data = await response.json();
            return data.versiculos;
        }

        function obterVersiculoDoDia(versiculos) {
            const dataAtual = new Date();
            const dia = dataAtual.getDate();
            const versiculoDoDia = versiculos[dia % versiculos.length];
            return versiculoDoDia;
        }

        function exibirVersiculo(versiculos) {
            const versiculo = localStorage.getItem('versiculoDoDia');
            if (versiculo) {
                document.getElementById('versiculo').textContent = versiculo;
            } else {
                const versiculoDoDia = obterVersiculoDoDia(versiculos);
                localStorage.setItem('versiculoDoDia', versiculoDoDia);
                document.getElementById('versiculo').textContent = versiculoDoDia;
            }
        }

        // Função de compartilhamento no WhatsApp
        function compartilharWhatsapp() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const textoCompartilhar = encodeURIComponent(`Versículo do Dia: ${versiculo}`);
            const url = `https://api.whatsapp.com/send?text=${textoCompartilhar}`;
            window.open(url, 'whatsapp-share', 'width=600,height=400');
        }

        // Função de compartilhamento no Facebook
        function compartilharFacebook() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const textoCompartilhar = encodeURIComponent(`Versículo do Dia: ${versiculo}`);
            const url = `https://www.facebook.com/sharer/sharer.php?u=${textoCompartilhar}`;
            window.open(url, 'facebook-share', 'width=600,height=400');
        }

        // Função para baixar a imagem para o Instagram Stories
        function baixarImagem() {
            const versiculo = localStorage.getItem('versiculoDoDia');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 1080; // Largura para Instagram
            canvas.height = 1920; // Altura para Instagram

            // Definir o fundo
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '40px Arial';
                ctx.fillText(versiculo, 50, 1000); // Colocando o versículo na imagem
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'versiculo_do_dia.png';
                link.click();
            };
            img.src = 'https://i.pinimg.com/736x/cc/cb/2a/cccb2ae2952d446eafbb5f3e00d30d3f.jpg'; // Link para a imagem de fundo (substitua)
        }

        // Atualiza o versículo à meia-noite
        function atualizarVersiculoDiario() {
            const dataAtual = new Date();
            const horaAtual = dataAtual.getHours();
            const minutoAtual = dataAtual.getMinutes();
            const segundoAtual = dataAtual.getSeconds();

            // Se for meia-noite, atualiza o versículo
            if (horaAtual === 0 && minutoAtual === 0 && segundoAtual === 0) {
                obterVersiculos().then(versiculos => {
                    const versiculoDoDia = obterVersiculoDoDia(versiculos);
                    localStorage.setItem('versiculoDoDia', versiculoDoDia);
                    document.getElementById('versiculo').textContent = versiculoDoDia;
                });
            }
        }

        // Chama as funções
        obterVersiculos().then(versiculos => {
            exibirVersiculo(versiculos);
            setInterval(atualizarVersiculoDiario, 1000); // Verifica se é meia-noite a cada segundo
        });
    </script>
</body>
</html>
