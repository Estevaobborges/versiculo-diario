<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
</head>
<body>
    <h1>Versículo do Dia</h1>
    <p id="versiculo"></p>

    <script>
        const versiculos = [
            "Porque Deus amou o mundo de tal maneira que deu o seu Filho unigênito, para que todo aquele que nele crer não pereça, mas tenha a vida eterna. - João 3:16",
            "O Senhor é o meu pastor; nada me faltará. - Salmo 23:1",
            "Porque eu bem sei os planos que estou planejando para vós, diz o Senhor, planos de paz, e não de mal, para vos dar um futuro e uma esperança. - Jeremias 29:11"
        ];

        const dataAtual = new Date();
        const dia = dataAtual.getDate();
        const versiculoDoDia = versiculos[dia % versiculos.length];

        document.getElementById('versiculo').textContent = versiculoDoDia;
    </script>
</body>
</html>
