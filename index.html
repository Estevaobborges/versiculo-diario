<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            background-image: url('https://i.pinimg.com/736x/ec/95/04/ec9504e731b7900023ea947249df107e.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.escuro {
            background-color: #2c3e50;
            color: #ecf0f1;
            background-image: url('https://i.pinimg.com/736x/4f/dc/f8/4fdcf8624e9268b3493dcb52e3ce976e.jpg');
        }

        div {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }

        body.escuro div {
            background-color: rgba(44, 62, 80, 0.9);
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        body.escuro h1 {
            color: #81ecec;
        }

        h2 {
            color: #27ae60;
            margin-top: 20px;
        }

        body.escuro h2 {
            color: #a29bfe;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        body.escuro p {
            background-color: rgba(44, 62, 80, 0.8);
            color: #dff9fb;
        }

        .reacoes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .reacoes button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reacoes button:hover {
            background-color: #2980b9;
        }

        footer {
            color: #777;
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        .comentarios {
            margin-top: 30px;
            text-align: left;
        }

        .comentarios input, .comentarios textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .comentarios button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comentarios button:hover {
            background-color: #27ae60;
        }

        .comentarios p {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        body.escuro .comentarios p {
            background-color: #34495e;
            color: #dff9fb;
        }

        .comentarios h3 {
            color: #27ae60;
        }

        body.escuro .comentarios h3 {
            color: #a29bfe;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        #alternar-tema-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            padding: 0.5em;
            position: absolute;
            top: 10px;
            right: 10px;
            transition: transform 0.3s ease-in-out;
        }

        #alternar-tema-btn:hover {
            transform: scale(1.1);
        }

        .tema-escuro {
            display: none;
        }

        body.escuro .tema-claro {
            display: none;
        }

        body.escuro .tema-escuro {
            display: inline;
        }

        .social-buttons {
            margin-top: 20px;
        }

        .social-buttons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
            color: #3498db;
            text-decoration: none;
        }

        .social-buttons a:hover {
            color: #2980b9;
        }

        /* Estilos para o novo modal de login */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-conteudo {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .fechar {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .fechar:hover, .fechar:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilos para telas menores (smartphones) */
        @media (max-width: 768px) {
            div {
                width: 95%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
                padding: 10px;
            }

            .reacoes {
                flex-direction: column;
                align-items: center;
            }

            .reacoes button {
                width: 100%;
                margin: 5px 0;
            }

            .comentarios input, .comentarios textarea {
                width: calc(100% - 12px);
            }

            .popup {
                width: 90%;
            }
        }
    </style>
</head>
<body class="claro">
    <button id="alternar-tema-btn" aria-label="Alternar tema">
        <span class="tema-claro">☀️</span>
        <span class="tema-escuro"></span>
    </button>
    <div>
        <h1>Versículo do Dia</h1>

        <h2>Versículo</h2>
        <p id="versiculo">Carregando...</p>
        <p id="versiculoAnterior"></p>

        <h2>Reflexão</h2>
        <p id="reflexao">Carregando...</p>

        <div class="reacoes">
            <button onclick="curtir()" aria-label="Curtir">Curtir  <span id="contador-curtir">0</span></button>
            <button onclick="amei()" aria-label="Amei">Amei ❤️ <span id="contador-amei">0</span></button>
            <button onclick="meTocou()" aria-label="Me Tocou">Me Tocou  <span id="contador-me-tocou">0</span></button>
        </div>

        <div class="comentarios">
            <h3>Comente ou compartilhe seu testemunho:</h3>
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" placeholder="Seu nome">
            <label for="comentario">Seu comentário ou testemunho:</label>
            <textarea id="comentario" placeholder="Seu comentário ou testemunho"></textarea>
            <button onclick="enviarComentario()">Enviar</button>
            <div id="lista-comentarios">
                <h3>Comentários:</h3>
            </div>
        </div>
    </div>
    <footer>
        <button id="btn-login" style="display: none;">Login Admin</button>
        <div id="modal-login" class="modal">
            <div class="modal-conteudo">
                <span class="fechar">&times;</span>
                <label for="senha-admin">Senha do Administrador:</label>
                <input type="password" id="senha-admin" placeholder="Senha">
                <button onclick="loginAdmin()">Entrar</button>
            </div>
        </div>
        <p>&copy; 2023 Versículo do Dia. Todos os direitos reservados.</p>
        <p>Desenvolvido com amor.</p>
        <div class="social-buttons">
            <a href="https://www.instagram.com/teulaser/" aria-label="Instagram">Instagram</a>
            <a href="https://api.whatsapp.com/message/UNK4SI6EUM6NM1?autoload=1&app_absent=0" aria-label="WhatsApp">WhatsApp</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
