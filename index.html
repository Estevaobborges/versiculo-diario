<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            background-image: url('https://i.pinimg.com/736x/cc/66/f8/cc66f86680010d051f9ac04a6a2f7a2d.jpg'); /* Adicione a URL da imagem aqui */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.escuro {
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        div {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #27ae60;
            margin-top: 20px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-bottom: 20px;
        }

        .reacoes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .reacoes button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reacoes button:hover {
            background-color: #2980b9;
        }

        footer {
            color: #777;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .comentarios {
            margin-top: 30px;
            text-align: left;
        }

        .comentarios input, .comentarios textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .comentarios button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comentarios button:hover {
            background-color: #27ae60;
        }

        .comentarios p {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .comentarios h3 {
            color: #27ae60;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body class="claro">
    <div>
        <h1>Versículo do Dia</h1>

        <h2>Versículo</h2>
        <p id="versiculo">Carregando...</p>

        <h2>Reflexão</h2>
        <p id="reflexao">Carregando...</p>

        <div class="reacoes">
            <button onclick="curtir()" aria-label="Curtir">Curtir  <span id="contador-curtir">0</span></button>
            <button onclick="amei()" aria-label="Amei">Amei ❤️ <span id="contador-amei">0</span></button>
            <button onclick="meTocou()" aria-label="Me Tocou">Me Tocou  <span id="contador-me-tocou">0</span></button>
        </div>

        <footer>
            Visualizações: <span id="contador">0</span>
        </footer>

        <div class="comentarios">
            <h3>Comente ou compartilhe seu testemunho:</h3>
            <label for="adminSenha">Senha do Administrador:</label>
            <input type="password" id="adminSenha" placeholder="Senha do Administrador">
            <button onclick="loginAdmin()">Login</button>
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" placeholder="Seu nome">
            <label for="comentario">Seu comentário ou testemunho:</label>
            <textarea id="comentario" placeholder="Seu comentário ou testemunho"></textarea>
            <button onclick="enviarComentario()">Enviar</button>
            <div id="lista-comentarios">
                <h3>Comentários:</h3>
            </div>
        </div>

        <button onclick="alternarTema()">Alternar Tema</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
