<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versículo do Dia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            background-image: url('URL_DA_IMAGEM_CLARA');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        body.escuro {
            background-color: #2c3e50;
            color: #ecf0f1;
            background-image: url('URL_DA_IMAGEM_ESCURA');
        }

        div {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        body.escuro div {
            background-color: rgba(44, 62, 80, 0.9);
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        body.escuro h1 {
            color: #81ecec;
        }

        h2 {
            color: #27ae60;
            margin-top: 20px;
        }

        body.escuro h2 {
            color: #a29bfe;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        body.escuro p {
            background-color: rgba(44, 62, 80, 0.8);
            color: #dff9fb;
        }

        .reacoes {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .reacoes button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reacoes button:hover {
            background-color: #2980b9;
        }

        footer {
            color: #777;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .comentarios {
            margin-top: 30px;
            text-align: left;
        }

        .comentarios input, .comentarios textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .comentarios button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .comentarios button:hover {
            background-color: #27ae60;
        }

        .comentarios p {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        body.escuro .comentarios p {
            background-color: #34495e;
            color: #dff9fb;
        }

        .comentarios h3 {
            color: #27ae60;
        }

        body.escuro .comentarios h3 {
            color: #a29bfe;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        #admin-login {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        #admin-login button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #admin-login button:hover {
            background-color: #2980b9;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .popup input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="claro">
    <div>
        <div id="admin-login">
            <button onclick="mostrarPopupLogin()">Login Admin</button>
        </div>

        <div id="popup-login" class="popup">
            <label for="senha-admin">Senha do Administrador:</label>
            <input type="password" id="senha-admin" placeholder="Senha">
            <button onclick="loginAdmin()">Entrar</button>
        </div>

        <h1>Versículo do Dia</h1>

        <h2>Versículo</h2>
        <p id="versiculo">Carregando...</p>
        <p id="versiculoAnterior"></p>

        <h2>Reflexão</h2>
        <p id="reflexao">Carregando...</p>

        <div class="reacoes">
            <button onclick="curtir()" aria-label="Curtir">Curtir  <span id="contador-curtir">0</span></button>
            <button onclick="amei()" aria-label="Amei">Amei ❤️ <span id="contador-amei">0</span></button>
            <button onclick="meTocou()" aria-label="Me Tocou">Me Tocou  <span id="contador-me-tocou">0</span></button>
        </div>

        <footer>
            Visualizações: <span id="contador">0</span>
        </footer>

        <div class="comentarios">
            <h3>Comente ou compartilhe seu testemunho:</h3>
            <label for="nome">Seu nome:</label>
            <input type="text" id="nome" placeholder="Seu nome">
            <label for="comentario">Seu comentário ou testemunho:</label>
            <textarea id="comentario" placeholder="Seu comentário ou testemunho"></textarea>
            <button onclick="enviarComentario()">Enviar</button>
            <div id="lista-comentarios">
                <h3>Comentários:</h3>
            </div>
        </div>

        <button onclick="alternarTema()">Alternar Tema</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
